    <script>
      function verifyPassword() {
        var pw = document.getElementById("password").value;
        var rpw = document.getElementById("rpassword").value;
        var status = document.getElementById("pw-match");
        var result = document.getElementById('pw-result');
        var lc = /[a-z]/;
        var uc = /[A-Z]/;
        var digit = /[0-9]/;
        var satisfyCounter=0;
        if (pw) {
          if (pw.match(lc)) {
            document.getElementById("lower-li").style.color="green";
            satisfyCounter++;
          } else {
            document.getElementById("lower-li").style.color="black";
          }
          if (pw.match(uc)) {
            document.getElementById("upper-li").style.color="green";
            satisfyCounter++;
          }else {
            document.getElementById("upper-li").style.color="black";
          }
          if (pw.match(digit)) {
            document.getElementById("digit-li").style.color="green";
            satisfyCounter++;
          }else {
            document.getElementById("digit-li").style.color="black";
          }
          if (pw.length>=8) {
            document.getElementById("length-li").style.color="green";
            satisfyCounter++;
          }else {
            document.getElementById("length-li").style.color="black";
          }
        } else {
          document.getElementById("lower-li").style.color="black";
          document.getElementById("upper-li").style.color="black";
          document.getElementById("digit-li").style.color="black";
          document.getElementById("length-li").style.color="black";
        }

        if (satisfyCounter==4) {
          var x = document.getElementById("pw-desc");
          x.innerHTML = "Password is valid &#9989;";
        } else {
          var x = document.getElementById("pw-desc");
          x.innerHTML = "Password must: &#10071;";
        }

        if (pw && rpw) {
          if (pw===rpw) {
            status.innerHTML = "Password matched &#9989;";
            status.style.color = "green";
          } else {
            status.innerHTML = "Password not matched &#10060;";
            status.style.color = "red";
          }
        } else {
          status.innerHTML = "";
        }
      }
    </script>

    <section id="signup" style="margin-top: 72px;">

          <div class="form-group">
            <label for="name">Full Name (as per IC/Passport)</label>

          </div>
          <div class="form-group">
            <label for="gender">Gender</label>

              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" required/>
          </div>
          <div class="form-group">
            <label for="rc">Residential College</label>
            <select class="form-control" id="rc">
              <option>First Residential College</option>
              <option>Second Residential College</option>
              <option>Third Residential College</option>
              <option>Fourth Residential College</option>
              <option>Fifth Residential College</option>
              <option>Sixth Residential College</option>
              <option>Seventh Residential College</option>
              <option>Eight Residential College</option>
              <option>Ninth Residential College</option>
              <option>Tenth Residential College</option>
              <option>Eleventh Residential College</option>
              <option>Twelfth Residential College</option>
              <option>Outside Campus</option>
            </select>
          </div>
          <div class="form-group" style="grid-column-start: 1;grid-column-end: 3;">
            <label for="matricNo.">Matric No.</label>
            <input class="form-control" type="text" name="matricNo." required/>
          </div>
          <div class="form-group">
            <label for="password">Enter password</label>
            <input class="form-control" type="password" name="password" id="password" required oninput="verifyPassword()">
            <p style="margin-top: 6px; margin-bottom: 0px;"><b id="pw-desc">Password must: &#10071;</b></p>
            <ul style="margin-left: 20px;">
              <li id="lower-li">Have at least one lowercase character.</li>
              <li id="upper-li">Have at least one uppercase character.</li>
              <li id="digit-li">Have at least one digit.</li>
              <li id="length-li">At least 8 characters.</li>
            </ul>
          </div>
          <div class="form-group">
            <label for="rpassword">Repeat Password</label>
            <input class="form-control" type="password" name="rpassword" id="rpassword" required  oninput="verifyPassword()"/>
            <p style="margin-top: 6px; margin-bottom: 0px;" id="pw-match"></p>
          </div>
          <input class="btn btn-primary" id="signup-btn" type="submit" value="Sign Up"/>
        </div>
      </form>
